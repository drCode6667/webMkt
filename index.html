<!doctype html>
<html lang="es" data-bs-theme="dark" ng-app="papeApp" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Papelería Catálogos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
    </head>
<body ng-controller="pageLoadAppCtrl" data-ng-init="myFunction()" >
    <div id="loader" >
        <div class="d-flex align-items-center">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
    </div>
    <div style="display:none;" id="myDiv" >

      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" >
          <div class="container">
              <a class="navbar-brand" href="#">Papelería</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link" href="#">Promociones</a>
                  </li>
                  <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                  </a>
                  <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                  </li>
                  <li class="nav-item">
                  <a class="nav-link ">Contactanos</a>
                  </li>
              </ul>

              <div class="d-none d-lg-block" >
                  <form class="d-flex .d-none .d-xxl-block" role="search">
                    <div>
                        <div class="input-group">
                            <input  auto-complete ui-items="names" ng-model="selected" type="text" class="form-control" placeholder="Ejemplo: Pluma punto fino" aria-label="Username" aria-describedby="basic-addon1">
                            <!-- <span class="input-group-text" id="basic-addon1" ng-click="clearList()">x</span> -->
                            <span class="input-group-text">Buscar</span>
                        </div>                          
                        <div id="divShow" class="stylesInputSelect" ng-show="showlist">
                            <p ng-repeat="name in names" ng-show="([name.Name] | filter:selected).length" ng-click="selectedItem($event, name)">
                                <span >{{name.Name}} </span>
                                <p ng-show="(names | filter: selected).length == 0">not found</p>
                            </p>
                            

                        </div>
                    </div>
                  </form>
              </div>

              </div>
          </div>
      </nav>
      <ng-view ng-click="clearList()"></ng-view>

    </div>
    

    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
